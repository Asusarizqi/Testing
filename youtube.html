<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <style>
      .video-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .video-frame {
        width: calc(33.33% - 10px);
        height: 200px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <iframe class="video-frame" src="https://www.youtube.com/embed/video1_id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <!-- Add additional iframe elements for the remaining videos -->
    </div>
  </body>
</html>
